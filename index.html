<!doctype html>
<html lang="en-ZA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>CCNP SCOR APPv1</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="CCNP SCOR APPv1" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>CCNP SCOR APPv1</h1>
    <p style="font-weight:700;color:#d00">VERSION: APP-V3-DATA-CHOOSE-2026-01-02</p>
    <p class="sub">Uses JSON choose/correct • Exact-match marking • Back / Next</p>
  </header>

  <main>
    <section id="setup" class="card">
      <h2>Setup</h2>

      <label class="field">
        <span>Domain</span>
        <select id="domainSelect"></select>
      </label>

      <label class="field">
        <span>Number of questions</span>
        <select id="countSelect">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="all">All</option>
        </select>
      </label>

      <div class="actions">
        <button id="startBtn" class="primary" type="button">Start</button>
      </div>
    </section>

    <section id="quiz" class="card hidden">
      <div class="row">
        <div id="progress" class="pill"></div>
        <button id="quitBtn" class="ghost" type="button">Quit</button>
      </div>

      <h2 id="qTitle"></h2>
      <p id="qText" class="qtext"></p>
      <p id="qHint" class="hint"></p>

      <form id="optionsForm" class="options" autocomplete="off"></form>

      <p id="feedback" class="feedback"></p>

      <div class="actions">
        <button id="backBtn" class="ghost" type="button">Back</button>
        <button id="submitBtn" class="primary" type="button">Submit</button>
        <button id="nextBtn" class="primary hidden" type="button">Next</button>
      </div>
    </section>

    <section id="results" class="card hidden">
      <h2>Results</h2>
      <p id="scoreLine" class="pill"></p>

      <h3>Review incorrect</h3>
      <div id="review"></div>

      <div class="actions">
        <button id="restartBtn" class="primary" type="button">Start another exam</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Local-only app.</small>
  </footer>

  <script src="app.v3.js"></script>
</body>
</html>
